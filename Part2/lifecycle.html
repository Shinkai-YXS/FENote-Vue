<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 实例生命周期函数</title>
	<script src="../vue.js"></script>
</head>
<body>

	<div id="app">{{test}}</div>

	<script>
		// 生命周期函数就是 Vue 实例在某一个时间点会自动执行的函数
		var vm = new Vue({
			el: '#app',
			data: {
			  test: 'hello world'
			},
			// Vue 实例进行部分初始化时
			beforeCreate () {
			  console.log(this.$el)
			  console.log('beforeCreate 1')
			},
			//
			created () {
			  console.log(this.$el)
			  console.log('created 2')
			},
			// 模板和数据相结合，即将挂载在页面上的一瞬间的之前的时间点上，这个生命周期执行之后，模板结合数据生成的最终的 Vue 实例
			// 页面还没被渲染
			beforeMount () {
			  console.log(this.$el)
			  console.log('beforeMount 3')
			},
			// 页面挂载之后
			// 页面已经渲染
			mounted () {
			  console.log(this.$el)
				console.log("monted 3")
			},
			// 组件即将被销毁
			beforeDestroy() {
			  console.log("beforeDestroy 4")
			},
			// 组件完全被销毁
			destroyed () {
			  console.log("destroy 5")
			},

			// 当数据发生改变，页面未被渲染之前执行
			beforeUpdate () {
			  console.log("beforeUpdate")
			},
			// 当数据发生改变，页面渲染之后执行
			updated () {
			  console.log("updated")
			}
		})
	</script>

</body>
</html>
