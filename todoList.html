<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<!-- 引入 vue.js 文件 -->
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
        <!-- v-model : 数据的双向绑定 -->
		<input type="text" v-model="inputValue" />
        <!-- v-on ：绑定事件-->
		<button v-on:click="handelBtnClick">提交</button>
		<ul>
            <!-- v-for: 循环 list 里的数据，循环的每一项都放在 item 里面-->
			<!--<li v-for="item in list">{{item}}</li>-->
            <!-- 使用组件 -->
            <!-- v-bind: 向子组件传递数据  -->
            <!-- v-bind:delete 可简写为 @delete, 这个 delete 是子组件向父组件传递的点击事件 -->
            <!-- (item, index) in list : item 指 数组内容，index 指 数组下标 -->
            <todo-item v-bind:content="item"
                       v-bind:index="index"
                       v-for="(item, index) in list"
                       @delete="handelItemDelete">
            </todo-item>
		</ul>
	</div>

    <script>

        <!-- Vue.component 创建全局组件 -->
        /*Vue.component("TodoItem", {
          props: ['content'],
          template: "<li>{{content}}</li>"
        })*/

        // 局部组件
        var TodoItem = {
          props: ['content', 'index'],
          template: "<li @click='handelItemClick'>{{content}}</li>",
          methods: {
            handelItemClick: function () {
              //  子组件向父组件传值，this.index 作为参数传递给父组件
              this.$emit('delete', this.index)
            }
          }
        }

        var app = new Vue({
          el: '#app',
          // 引用局部组件
          components: {TodoItem: TodoItem},
          data: {
            list:[],
            inputValue: ''
          },
          methods: {
            handelBtnClick () {
              // push ：向数组增加值
              this.list.push(this.inputValue)
              this.inputValue = ''
            },
            // 子组件 click 事件
            handelItemDelete (index) {
              // splice ：第一个参数是对应的下标的那个元素，第二个参数是对应下标元素的
              this.list.splice(index, 1)
            }
          }
        })
    </script>
</body>
</html>
